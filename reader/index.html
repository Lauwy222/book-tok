<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark">
  <title>Book Reader</title>
  <link rel="preload" href="assets/styles.css" as="style">
  <link rel="stylesheet" href="assets/styles.css">
  <!-- Optional: fast Markdown parser via CDN. App also has a fallback. -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="assets/app.js"></script>
</head>
<body>
  <header class="hdr">
    <div class="bar">
      <button class="nav-btn" data-link="#/" aria-label="Home">🏠</button>
      <div class="brand">
        <span class="logo">🌹</span>
        <strong>LAIVDD</strong>
        <span class="pill" id="currentBookPill" hidden></span>
      </div>
      <div class="actions">
        <button class="nav-btn" data-link="#/books" aria-label="Books">📚</button>
        <button class="nav-btn" id="tocBtn" aria-label="Table of Contents">☰</button>
        <button class="nav-btn primary" data-link="#/goto" aria-label="Go to">➜</button>
      </div>
    </div>
  </header>

  <main id="app" class="safe"></main>
</body>
</html>
